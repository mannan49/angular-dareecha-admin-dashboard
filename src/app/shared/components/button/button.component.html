<button
  [type]="type"
  [disabled]="disabled || loading"
  (click)="onButtonClick()"
  [ngClass]="[className]"
>
  @if (loading) {
  <div class="w-6 h-6 border-2 border-t-transparent border-white rounded-full animate-spin"></div>
  } @else {
            <span [ngClass]="iconClass" class="icon mr-1"></span>
            <span class="text-white">{{ label }}</span>
  }
</button>
