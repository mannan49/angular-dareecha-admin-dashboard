<form [formGroup]="signupForm" (ngSubmit)="onSubmitForm()">
  <app-input controlName="fullName" label="Full Name" placeholder="Full Name" />
  <app-input controlName="email" label="Email" placeholder="Enter Your Email" />
  <app-input controlName="password" label="Password" placeholder="Enter Your Password" type="password" />
  <app-input controlName="confirmPassword" label="Confirm Password" placeholder="Enter Password Again" type="password" />
  <app-input controlName="phoneNumber" label="Phone Number" placeholder="Enter Phone Number" type="number" />
  <app-button label="Signup" type="submit" [disabled]="!signupForm.valid" [loading]="loading" [className]="'bg-primary w-full'" />
  <div class="flex justify-between items-center gap-2 my-2">
    <p class="italic">Already have an account, go to</p>
    <p class="font-medium italic underline" routerLink="/auth/login">Login Page</p>
  </div>
</form>
