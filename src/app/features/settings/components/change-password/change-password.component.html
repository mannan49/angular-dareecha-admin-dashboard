<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmitForm()">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
        <div class="p-6">
            <div class="flex items-center mb-4">
                <span class="material-icons mr-2">lock</span>
                <h2 class="text-xl font-semibold text-gray-900">Change Password</h2>
            </div>
            <p class="text-gray-600 mb-4">Keep your account secure by using a strong password</p>
            <div class="grid grid-cols-1 gap-4 max-w-md">
                <app-input controlName="currentPassword" type="password" label="Current Password" placeholder="Enter Your Current Password" />
                <app-input controlName="newPassword" type="password" label="New Password" placeholder="Enter Your New Password" />
                <app-input controlName="confirmPassword" type="password" label="Confirm Password" placeholder="Confirm Your Password" />
            </div>
            <div class="mt-4">
     
                <app-button label="Change Password" type="submit" [className]="'bg-primary'"  />
            </div>
        </div>
    </div>
</form>
