<div class="hidden rounded-t-2xl md:grid grid-cols-15 bg-gray-200 font-bold text-gray-700 uppercase py-4 px-2">
    <div class="col-span-5 pl-4">Name</div>
    <div class="col-span-2">Subject</div>
    <div class="col-span-2">Board</div>
    <div class="col-span-2">Class</div>
    <div class="col-span-2 text-center">Author</div>
    <div class="col-span-2 text-center">Actions</div>
</div>

@for(chapter of pagedChapters?.items; track $index){
    <div class="grid grid-cols-15 items-center border-b bg-main border-gray-200 py-4 px-2">
        <div class="col-span-5 truncate pl-4">{{ chapter?.index }}. {{ chapter?.name }}</div>
        <div class="col-span-2 truncate">{{ chapter?.subject }}</div>
        <div class="col-span-2">{{ chapter?.board }}</div>
        <div class="col-span-2">{{ chapter?.grade }}</div>
        <div class="col-span-2 text-center">{{ chapter?.author?.text }}</div>
        <div class="col-span-2 flex justify-center items-center gap-2">
            <span class="icon-edit-pencil text-primary cursor-pointer" (click)="onEditButtonClick(chapter?.id)"></span>
            <span class="text-xl icon-delete text-secondary cursor-pointer" (click)="onDeleteButtonClick(chapter?.id)"></span>
        </div>
    </div>
}
