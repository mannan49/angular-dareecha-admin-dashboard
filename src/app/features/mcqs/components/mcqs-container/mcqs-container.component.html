<div class="mt-4 px-4 sm:px-6 lg:px-8">
    <app-search-bar (searchClicked)="handleSearchClick($event)" />
    <app-dropdown-filters [showChaptersFilter]="true" styleClasses="grid-cols-4"
        (boardSelected)="handleBoardSelectionChange($event)" 
        (gradeSelected)="handleGradeSelectionChange($event)"
        (chapterSelected)="handleChapterSelectionChange($event)"
        (subjectSelected)="handleSubjectSelectionChange($event)"
    />
</div>


<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-12">
        <h2 class="text-2xl col-span-6 md:col-span-10 font-bold text-center mb-4">MCQs List</h2>
        <div class="col-span-6 md:col-span-2">
            <app-button label="Add New MCQ" (click)="onAddNewButtonClick()"
             [className]="'bg-primary w-full'" iconClass="icon-add text-white" />
        </div>
    </div>
    @if(loading){
        <app-loader />
    } @else {
        <app-mcqs-table [pagedMcqs]="pagedMcqs" (deleteButtonClicked)="handleDeleteMcq($event)" />
        <div class="grid grid-cols-1 md:grid-cols-12 items-center py-4">
            <div class="md:col-span-4 text-center md:text-left">
                Showing {{ pagedMcqs?.items?.length * pagedMcqs?.pageIndex }} of {{pagedMcqs?.totalCount}} mcqs
            </div>
    
            <div class="md:col-span-8">
                <app-pagination-actions [pagedResponse]="pagedMcqs" (pageChanged)="handlePageChange($event)" />
            </div>
        </div>
    }
</div>
