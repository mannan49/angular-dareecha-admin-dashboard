<h1 class="text-3xl md:text-4xl font-bold px-2 md:px-4 my-4 md:my-6">Dareecha Dashboard</h1>
@if(loading) {
    <div class="mt-20">
      <app-loader />
    </div>
} @else { 
    <div class="flex flex-col gap-4 px-2 md:px-4">

      <div class="grid grid-cols-2 md:grid-cols-4 gap-5">
        <app-statistic-card label="Chapters" [number]="analytics?.Chapters" />
        <app-statistic-card label="Mcqs" [number]="analytics?.Mcqs" />
        <app-statistic-card label="Text Books" [number]="analytics?.Textbooks"/>
        <app-statistic-card label="Notes" [number]="analytics?.Notes" />
        <!-- <app-statistic-card label="Users" [number]="analytics?.Users" /> -->
      </div>

      <div class="grid grid-cols-1 md:grid-cols-12 gap-5 justify-center items-center">
        <div class="bg-main md:col-span-5 p-4 shadow-xl rounded-2xl text-center">
            <div class="max-w-fit mx-auto">
              <app-pie-chart [data]="analytics?.ClassWiseMcqs" />
            </div>
        </div>

        <div class="bg-main p-4 md:col-span-7 shadow-xl rounded-2xl">
          <app-bar-chart [data]="analytics?.ClassSubjectMcqs" />
        </div>

        <div class="bg-main md:col-span-5 p-4 shadow-xl rounded-2xl text-center">
          <div class="max-w-fit mx-auto">
            <app-doughnut-chart [data]="analytics?.SubjectWiseMcqs" />
          </div>
        </div>
        
        <!-- <div class="bg-main p-4 md:col-span-7 shadow-xl rounded-2xl">
          <app-line-chart />
        </div> -->
        
      </div>
      

    </div>
}
