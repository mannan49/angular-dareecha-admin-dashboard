@if(loading) {
    <div class="mt-20">
      <app-loader />
    </div>
} @else { 
    <div class="flex flex-col gap-4 p-4">
      <h1 class="text-4xl font-bold my-4">Dashboard</h1>

      <div class="grid grid-cols-5 gap-5">
        <app-statistic-card />
        <app-statistic-card />
        <app-statistic-card />
        <app-statistic-card />
        <app-statistic-card />
      </div>

      <div class="grid grid-cols-12 gap-5 items-start">
        <div class="bg-main col-span-5 p-4 shadow-xl rounded-2xl text-center">
          <div class="max-w-fit mx-auto">
            <app-pie-chart />
          </div>
        </div>

        <div class="bg-main p-4 col-span-7 shadow-xl rounded-2xl">
          <app-bar-chart />
        </div>

        <div class="bg-main col-span-5 p-4 shadow-xl rounded-2xl text-center">
          <div class="max-w-fit mx-auto">
            <app-doughnut-chart />
          </div>
        </div>
        
        <div class="bg-main p-4 col-span-7 shadow-xl rounded-2xl">
          <app-line-chart />
        </div>
        
      </div>
      

    </div>
}
