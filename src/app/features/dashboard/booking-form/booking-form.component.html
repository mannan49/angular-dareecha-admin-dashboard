<h1 class="text-center font-bold text-2xl my-4">Let's Book a Ride</h1>
<div class="flex flex-col lg:grid grid-cols-10 mb-4">
  <!-- Left Image Section -->
  <div class="col-span-4 flex justify-center items-center">
    <img src="https://www.freeiconspng.com/uploads/bus-png-4.png" class="w-full" />
  </div>

  <!-- Booking Form -->
  <form (ngSubmit)="onSubmitForm()" [formGroup]="bookingForm" class="col-span-6 w-full">
    <div class="flex flex-col space-y-6 mt-4 px-4 py-10 bg-main shadow-md rounded-3xl lg:w-3/4 mx-auto bg-white">
      <!-- From City Dropdown -->
      <div class="flex items-center border border-ternary_light rounded-full px-4 py-1 bg-white focus-within:ring">
        <select
          formControlName="departureCity"
          id="departureCity"
          class="w-full px-2 bg-transparent text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-0"
        >
          <option value="">Select from</option>
          @for(city of pakistanCities; track $index){
          <option [value]="city?.cityName">{{ city?.cityName }}</option>
          }
        </select>
      </div>

      <!-- To City Dropdown -->
      <div class="flex items-center border border-ternary_light rounded-full px-4 py-1 bg-white focus-within:ring-1">
        <select
          formControlName="arrivalCity"
          id="arrivalCity"
          class="w-full px-2 bg-transparent text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-0"
        >
          <option value="">Select to</option>
          @for(city of pakistanCities; track $index){
          <option [value]="city?.cityName">{{ city?.cityName }}</option>
          }
        </select>
      </div>

      <!-- Date Picker -->
      <div class="flex items-center border border-ternary_light rounded-full px-4 py-1 bg-white focus-within:ring-2">
        <input
          type="date"
          formControlName="date"
          [min]="minimumDate"
          class="w-full px-2 bg-transparent text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-0"
          required
        />
      </div>

      <!-- Submit Button -->
      <app-button type="submit" [disabled]="bookingForm.invalid" className="bg-primary px-4 w-full" label="Search Buses" />
    </div>
  </form>
</div>
