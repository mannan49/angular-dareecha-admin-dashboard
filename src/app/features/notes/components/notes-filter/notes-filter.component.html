<div>
  <form [formGroup]="notesFilterForm" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <app-select placeholder="Select Class" controlName="grade" [options]="gradesList" />
    <app-select placeholder="Select Subject" controlName="subject" [options]="subjectsList" (selectionChanged)="onSubjectSelection($event)" />
    <app-select placeholder="Select Chapter" controlName="chapter" [options]="chaptersList" />
  </form>
</div>
