
<div class="mt-4 px-4 sm:px-6 lg:px-8">
    <app-search-bar (searchClicked)="handleSearchClick($event)" />
    <app-dropdown-filters
        (boardSelected)="handleBoardSelectionChange($event)" 
        (gradeSelected)="handleGradeSelectionChange($event)"
        (subjectSelected)="handleSubjectSelectionChange($event)"
    />
</div>


<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-12">
        <h2 class="text-2xl col-span-10 font-bold text-center mb-4">Notes List</h2>
        <div class="col-span-2">
            <app-button label="Add New Notes" (click)="onAddNewButtonClick()"
             [className]="'bg-primary w-full'" iconClass="icon-add text-white" />
        </div>
    </div>
    @if(loading){
        <app-loader />
    } @else {
        <app-notes-table [pagedNotes]="pagedNotes" (deleteButtonClicked)="handleDeleteButtonClick($event)" />
        <div class="grid grid-cols-12 items-center py-4">
            <div class="col-span-4">
                Showing {{ pagedNotes?.items?.length * pagedNotes?.pageIndex }} of {{pagedNotes?.totalCount}} notes
            </div>
    
            <div class="col-span-8">
                <app-pagination-actions [pagedResponse]="pagedNotes" (pageChanged)="handlePageChange($event)" />
            </div>
        </div>
    }
</div>
